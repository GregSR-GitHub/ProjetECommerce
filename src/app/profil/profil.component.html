 <div class="container">
        <h1 class="text-center diviseur m-3">Mes Commandes</h1>
        <div class="row">
            <div class="col-lg-8">
                <!--Liste des Articles-->
                  <div *ngFor="let x of listeCommande" class="my-2">
                    <table class="table table-striped table-sm m-y0">
                        <tbody>
                            <tr class="">
                                <td class="text-danger text-center" style="width:10%;font-size:1.5em;"><i class="fa-solid fa-box"></i></td>
                                <td class="" style="width:35%;">Commande : n°{{x.id}}</td>
                                <td class="" style="width:35%;">le {{x.date}}</td>
                                <td class="" style="width:20%;">{{x.prixTotal}} €</td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="x.infos2!=null" class="bg-white p-2 rounded">
                      <div *ngFor="let y of x.infos2">
                        - {{y.nomArticle}} x {{y.quantite}} : {{y.prixArticle*y.quantite}} €<br>
                      </div>
                    </div>
                  </div>
                <!--Fin Liste des Articles-->
            </div>
            <div class="col-lg-4">
                <!--Profil menu -->
                <div class="bg-secondary rounded-sm shadow-sm p-2 border">

                    <div ngbAccordion>
                        <div ngbAccordionItem>
                          <h2 ngbAccordionHeader>
                            <button ngbAccordionButton> Mon Profil</button>
                          </h2>
                          <div ngbAccordionCollapse>
                            <div ngbAccordionBody>
                              <ng-template>
                                <div class="text-center">
                                    <h4 class="m-2">{{client.nom}} {{client.prenom}} </h4>
                                <span>{{client.login}} </span>
                                </div>
                              </ng-template>
                            </div>
                          </div>
                        </div>
                        <div ngbAccordionItem>
                            <h2 ngbAccordionHeader>
                              <button ngbAccordionButton> Mon Adresse de Livraison</button>
                            </h2>
                            <div ngbAccordionCollapse>
                              <div ngbAccordionBody>
                                <ng-template >
                                    <div class="text-center">
                                        <input class="w-100 my-1" type="text" name="adresse" placeholder="Mon Adresse"  [(ngModel)]="adresse"/>
                                        <br /><button class="btn btn-sm btn-danger" type="submit" (click)="update()"> Modifier </button>
                                    </div>

                                </ng-template>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!--Fin Menu-->
                
            </div>
        </div>
    </div>
