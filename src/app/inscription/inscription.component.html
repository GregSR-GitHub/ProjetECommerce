<div class="container d-flex flex-column align-items-center">

            <h2 class="text-center  m-3">
                Pas de compte ?<br>Créez en 1 en quelques clics !
            </h2>

            <form method="post" class="shadow-sm rounded-lg p-3 col-md-6 border" action="/inscription">
                <div class="form-group">
                    <label for="id">Adresse Email</label>
                    <input type="email" class="form-control" id="id" name="id" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label for="pass">Mot de passe</label>
                    <input type="password" class="form-control" id="pass" name="pass" required>
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>
                

                    <div>
                        <span class="alert alert-danger p-0">Erreure</span>
                    </div>

                <div class="form-group form-check">

                    <br /><input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">J'accepte les <a href="#" target="_blank">conditions d'utilisation générales</a>.</label>
                </div>
                <button type="submit" class="btn btn-primary">Créer le compte</button>
            </form>

            <h2 class="text-center m-3">
                <br />Bienvenue @Model.Nom  @Model.Prenom ,<br /> Vous êtres à present membre du site Pizza.fr, vous pouvez dés à dés maintenant commander un de nos délicieux menus !
            </h2>

</div>
