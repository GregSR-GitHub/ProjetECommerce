<div class="container d-flex flex-column align-items-center">

            <h2 class="text-center  m-3">
                Inscription:
            </h2>

            <form  *ngIf="status == 'New'" method="post" class="shadow-sm rounded-lg p-3 col-md-6 border">
                <div class="form-group">
                    <label for="id">Adresse Email</label>
                    <input type="email" class="form-control" id="login" name="login" aria-describedby="emailHelp"  [(ngModel)]="login" required>
                </div>
                <div class="form-group">
                    <label for="pass">Mot de passe</label>
                    <input type="password" class="form-control" id="pass" name="pass"  [(ngModel)]="pass" required>
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom"  [(ngModel)]="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom"  [(ngModel)]="prenom" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" [(ngModel)]="adresse" required>
                </div>
                
                    <div>
                        <span class="alert alert-danger p-0">Erreure</span>
                    </div>

                <div class="form-group form-check">

                    <br /><input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">J'accepte les <a href="#" target="_blank">conditions d'utilisation générales</a>.</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="newClient()">Créer le compte</button>
            </form>

            <h2 *ngIf="status == 'Ok'" class="text-center m-3">
                <br />Bienvenue @Model.Nom  @Model.Prenom ,<br /> Vous êtres à present membre du site Pizza.fr, vous pouvez dés à dés maintenant commander un de nos délicieux menus !
            </h2>

</div>
