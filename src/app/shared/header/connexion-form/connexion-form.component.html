<form method="post" class="p-3" action="/home">
    <div class="form-group mb-3">
        <label for="exampleInputEmail1">Adresse Email</label>
        <input type="text" class="form-control form-control-sm" id="id" name="id" aria-describedby="emailHelp" [(ngModel)]="login" required>
    </div>

        <span *ngIf="errLogin!=null" class="alert alert-danger p-0">{{errLogin}}</span>
    <div class="form-group mb-3">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control  form-control-sm" id="pass" name="pass" [(ngModel)]="pass" required>
    </div>

        <span  *ngIf="errPass!=null"class="alert alert-danger p-0">{{errPass}}</span>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)=connexion()>Se connecter</button>
</form>
