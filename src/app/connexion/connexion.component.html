<div class="container d-flex flex-column align-items-center">
    <div *ngIf="client==null" class="w-100 d-flex flex-column align-items-center">
            <h2 class="text-center m-3">
                Connexion
            </h2>
            <form method="post" class="shadow-sm rounded-top p-3 col-md-6 border bg-white" action="/Home/Connexion/">
                <div class="form-group">
                    <label for="exampleInputEmail1">Adresse Email</label>
                    <input type="text" class="form-control" id="id" name="id" aria-describedby="emailHelp" [(ngModel)]="login" required>
                </div>

                    <span *ngIf="errLogin!=null" class="alert alert-danger p-0">{{errLogin}}</span>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="pass" required>
                </div>

                    <span  *ngIf="errPass!=null"class="alert alert-danger p-0">{{errPass}}</span>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)=connexion()>Se connecter</button>
            </form>
            <div class="shadow-sm rounded-bottom p-3 col-md-6 border  bg-white">

                Mot de passe oublier ?  <a href="#">Récupérez le ici</a>
            </div>
    </div>

    <div *ngIf="client!=null">
                    <h2 class="text-center m-3">
                <br />Bienvenue, @Model.Nom @Model.Prenom.
                <br />Vous pouvez dés à dés maintenant commander un de nos délicieux plats italiens !
                <br />
                <br /><a href="\Commande" class="btn btn-danger"> Commander </a>
            </h2>
    </div>

</div>
